<div class="login">
    <v-card elevation="4" class="mx-auto mt-5" max-width="40%">
      <v-form ref="form" v-model="validLoginForm" lazy-validation>
        <v-card-title>
            <h2 class="mt-5 mb-5">Log in</h2>
        </v-card-title>

        <v-card-text class="pl-6 pr-6">
            <!-- We should add input validation rules here for username/password -->
            
            <!-- username field -->
            <v-text-field
              v-model="email"
              label="Email"
              required
              outlined
            ></v-text-field>
          
            <!-- password field -->
            <v-text-field type="password"
              v-model="password"
              :append-icon="show1 ? 'mdi-eye' : 'mdi-eye-off'"
              :type="show1 ? 'text' : 'password'"
              label="Password"
              required
              outlined
              counter
              @click:append="show1 = !show1"
            ></v-text-field>
          </v-card-text>
          <div v-show="error" class ="error" style="color: black">{{this.errorMsg}}</div>
          <v-divider></v-divider>
          
          <v-card-actions class="pl-6 pr-6">
            <!-- user type selection -->
            <h2>Log in as:</h2>
            <v-radio-group
              v-model="userType"
              mandatory
              class="ml-5"
            >
              <v-radio
                label="Patient"
                value="patient"
              ></v-radio>
              <v-radio
                label="Provider"
                value="provider"
              ></v-radio>
            </v-radio-group>
        
            <v-spacer></v-spacer>

            <!-- login button -->
            <v-btn
              :disabled="!validLoginForm"
              color="success"
              @click="submitLoginForm"
              large
            >
              Log in
            </v-btn>

              <v-btn
                      :disabled="!validLoginForm"
                      color="success"
                      @click.prevent="submitRegistrationForm"
                      large
              >
                  Register
              </v-btn>
        </v-card-actions>
      </v-form>
    </v-card>
  </div>
