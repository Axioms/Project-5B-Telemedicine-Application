<div class="account">

    <v-row justify="center">
        <v-col
                cols="12"
                sm="10"
                md="8"
                lg="6"
        >
            <h1 class="text-center mt-4">Change Account Information</h1>
            <v-card ref="form">
                <v-card-text>
                    <v-text-field
                            v-model="newFirstName"
                            :rules="[() => !!firstname || 'This field is required']"
                            label="First Name"
                            required
                            outlined
                    ></v-text-field>

                    <v-text-field
                            v-model="newLastName"
                            :rules="[() => !!lastname || 'This field is required']"
                            label="Last Name"
                            outlined
                            required
                    ></v-text-field>
                    <v-text-field
                            label="Email Address"
                            v-model="newEmail"
                            :rules="[() => !!email || 'This field is required']"
                            outlined
                            required
                    ></v-text-field>
                </v-card-text>



                <v-divider class="mt-12"></v-divider>
                <v-card-actions>
                    <v-spacer></v-spacer>

                    <v-btn
                            :disabled='isDisabled()'
                            color="success"
                            @click="submitAccountChanges"
                    >
                        Save Changes
                    </v-btn>
                </v-card-actions>
            </v-card>
        </v-col>
    </v-row>

    <v-snackbar
        v-model="snackbar"
        :timeout="2000"
      >
        Your account information has been updated!
  
        <template v-slot:action="{ attrs }">
          <v-btn
            color="success"
            text
            v-bind="attrs"
            @click="snackbar = false"
          >
            Close
          </v-btn>
        </template>
    </v-snackbar>

</div>
