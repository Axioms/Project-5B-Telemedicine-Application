<div class="account">

    <v-row justify="center">
        <v-col
                cols="12"
                sm="10"
                md="8"
                lg="6"
        >
            <v-card ref="form">
                <v-card-text>
                    <v-text-field
                            ref="firstname"
                            v-model="firstname"
                            :rules="[() => !!firstname || 'This field is required']"
                            label="First Name"
                            required
                            outlined
                    ></v-text-field>
                    <v-text-field
                            ref="lastname"
                            v-model="lastname"
                            :rules="[() => !!lastname || 'This field is required']"
                            label="Last Name"
                            outlined
                            required
                    ></v-text-field>
                    <v-text-field
                            ref="email"
                            label="Email"
                            v-model="email"
                            :rules="[() => !!email || 'This field is required']"
                            outlined
                            required
                    ></v-text-field>

                </v-card-text>



                <v-divider class="mt-12"></v-divider>
                <v-card-actions>
                    <v-btn text ref = "cancel" @click="cancelButtonClicked">
                        Cancel
                    </v-btn>
                    <v-spacer></v-spacer>

                    <v-btn
                            color="success"
                            text
                            @click="signUpRequest"
                    >
                        Submit
                    </v-btn>
                </v-card-actions>
            </v-card>
        </v-col>
    </v-row>

</div>
